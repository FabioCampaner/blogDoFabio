<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Atualizar Postagem</h1>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <div class="form-group">
                <label for="titulo">Título</label>
                <input [(ngModel)]='postagem.titulo' type="text" class="form-control" id="titulo"
                  placeholder="Digite o título">
              </div>
              <div class="form-group">
                <label for="texto">Texto</label>
                <textarea [(ngModel)]='postagem.texto' class="form-control" name="texto" id="texto" cols="30"
                  rows="10"></textarea>
              </div>
              <div class="form-group">
                <label for="texto">Escolha um tema ou <a routerLink='/tema' data-dismiss="modal">cadastre um novo</a>:</label>
                <select class="form-control" name="tema" id="tema" [(ngModel)]='idTema' (change)='findByIdTema()'>
                  <option *ngFor='let item of listaTemas' value="{{item.id}}">{{item.descricao}}</option>
                </select>
              </div>
              <div class="d-flex justify-content-center">
                  <button class="btn btn-danger mr-3" routerLink='/inicio'>Cancelar</button>
                  <button class="btn btn-success" (click)='atualizar()'>Atualizar</button>
              </div>
        </div>
    </div>
</div>
